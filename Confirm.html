<!DOCTYPE html>
<html>
<body>
	<h1>Demo: confirm()</h1>
	<p id="msg"></p>
	
	<script>
		 var userPreference;

		if (confirm("Are you aged over 21?") == true) {
			userPreference = "You can drink!";
		} else {
			userPreference = "You are no allowed to drink!";
		}

		document.getElementById("msg").innerHTML = userPreference; 

    </script>
</body>
</html>
