<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.count() Method</h1>

<p>Press F12 on your keyboard to view the message in the console view.</p>

<script>
console.log('abc');  
console.log(1); 
console.log(true); 
console.log(null); 
console.log(undefined);  
console.log([1, 2, 3, 4]); // array inside log 
console.log({a:1, b:2, c:3}); // object inside log 
console.error('This is a simple error'); //Used to log error message to the console
console.warn('This is a warning.'); 
/* console.time() and console.timeEnd() method ....Whenever we want to know the amount of time spend by a block or a function, we can make use of the time() and timeEnd() methods provided by the javascript console object. */ 
console.time('abc'); 
let fun = function(){ 
	console.log('fun is running'); 
} 
let fun2 = function(){ 
	console.log('fun2 is running..'); 
} 
fun(); // calling fun(); 
fun2(); // calling fun2(); 
console.timeEnd('abc'); 
// allows us to generate a table inside a console. 
console.table({'a':1, 'b':2}); 
//it is used to count the number that the function hit by this counting method.
for (i = 0; i < 10; i++) {
  console.count();
}

</script>

</body>
</html>
