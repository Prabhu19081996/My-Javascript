<!DOCTYPE html>
<html>
<body>

<p>Check the grade of a person...</p>
<input id="myInput">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var m=Number(document.getElementById("myInput").value);
if (m< 60){
          console.log("Grade : F");      
          } 
        else if (m < 70) {
                console.log("Grade : D"); 
                  } 
        else if (m < 80) 
             {
                console.log("Grade : C"); 
        } else if (m < 90) {
                console.log("Grade : B"); 
        } else if (m < 100) {
                console.log("Grade : A"); 
}
  document.getElementById("demo").innerHTML = m;
}
</script>
</body>
</html>
